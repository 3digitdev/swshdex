<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="A helper app for Pokemon Sword/Shield">
    <title>Sw/Sh Pokedex</title>
    <!-- 8bit font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- NES Classic CSS:  https://nostalgic-css.github.io/NES.css/ -->
    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <!-- Primary CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Styling based on the Pokemon Type "colors" -->
    <link rel="stylesheet" href="css/type-colors.css">
    <!-- Apple Touch Icon for iOS homescreen -->
    <link rel="apple-touch-icon" href="ATIcon.png"/>
</head>
<body>
    <div id="root">
    </div>
    <script src="./elm.312.js"></script>
    <script type="text/javascript">
        try {
            var app = Elm.Main.init({
                node: document.getElementById("root")
            });
        } catch (ReferenceError) {
            document.write("<h1>Something went wrong!</h1><h2>Please hard-refresh (Shift+Refresh) to try again</h2>");
            document.write("<p>If this error persists, please contact me at <a href=\"https://github.com/3digitdev/swshdex/issues\">My GitHub</a></p>")
        }
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
